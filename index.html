<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="script.js"></script>
  <title>Document</title>
</head>

<body>

  <div class="calc__container">

    <div class="calc__content">
      <!-- Header -->
      <div class="calc__header">
        <h1 class="calc__name">Calc</h1>
        <div class="calc__theme-container">
          <div class="calc__theme-numbers">
            <div id="theme-1" class="calc__theme-number">1</div>
            <div id="theme-2" class="calc__theme-number">2</div>
            <div id="theme-3" class="calc__theme-number">3</div>
          </div>
          <div class="calc__theme__circle-box"></div>
        </div>
      </div>
      <!-- Ouput -->
      <div class="calc__output">
        <div class="calc__output--sub">&nbsp</div>
        <div class="calc__output--main">0</div>
      </div>
      <!-- input -->
      <div class="calc__inputs">
        <div data-val="7" class="calc__input nbr">7</div>
        <div data-val="8" class="calc__input nbr">8</div>
        <div data-val="9" class="calc__input nbr">9</div>
        <div class="calc__input calc__input--del del">DEL</div>
        <div data-val="4" class="calc__input nbr">4</div>
        <div data-val="5" class="calc__input nbr">5</div>
        <div data-val="6" class="calc__input nbr">6</div>
        <div data-ope="+" class="calc__input ope">+</div>
        <div data-val="1" class="calc__input nbr">1</div>
        <div data-val="2" class="calc__input nbr">2</div>
        <div data-val="3" class="calc__input nbr">3</div>
        <div data-ope="-" class="calc__input ope">-</div>
        <div data-val="." class="calc__input nbr">.</div>
        <div data-val="0" class="calc__input nbr">0</div>
        <div data-ope="/" class="calc__input ope">/</div>
        <div data-ope="*" class="calc__input ope">x</div>
        <div class="calc__input calc__input--reset reset">RESET</div>
        <div class="calc__input calc__input--equal equal">=</div>
      </div>

    </div>

  </div>

</body>

</html>
